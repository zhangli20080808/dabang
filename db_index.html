<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打榜</title>
    <link rel="stylesheet" href="css/db_index.css">

</head>
<body>
<ul id="db_choose" class="db_choose">
    <li>打榜</li>
    <li>阶段特权</li>
    <li>投票管理</li>
</ul>
<div id="container" class="container">
    <div class="db_container tab" style="display: block">
        <!--打榜记录-->
        <div class="db_view">
            <!-- 实时打榜 -->
            <div class="db_time">
                <div class="db_left">
                    实时打榜处理
                    <span></span>
                </div>
                <div class="db_right">
                    <span class="time">9:00</span>开始打榜
                </div>
            </div>
            <div class="db_record" id="main">
            </div>
            <!--得分排名-->
            <div class="db_score">
                <div class="score_left">
                    <div class="score_item"><img src="img11.png" class="img" alt=""><span>当前得分</span></div>
                    <div class="score_item"><span class="num">280分</span></div>
                </div>
                <div class="rank_right">
                    <div class="score_item"><img src="img11.png" class="img" alt=""><span>当前得分</span></div>
                    <div class="score_item"><span class="num">NO.2</span></div>
                </div>
            </div>
        </div>
        <!-- 历史勋章 -->
        <div class="db_honer">
            <div class="db_history">
                <ul id="db_tab" class="db_tab">
                    <li>今天</li>
                    <li>历史</li>
                </ul>
                <div class="list" id="list">
                    <div class="content" style="display: block">
                        <span class="list_text">恭喜你获得以下勋章</span>
                        <ul class="icon">
                            <li class="icon_11"></li>
                            <li class="icon_2"></li>
                            <li class="icon_3"></li>
                            <li class="icon_4"></li>
                        </ul>
                    </div>
                    <div class="content">
                        <span class="list_text">历史(近15日)累计所得勋章</span>
                        <ul class="icon">
                            <li class="icon_1"></li>
                            <li class="icon_2"></li>
                            <li class="icon_3"></li>
                            <li class="icon_4"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--阶段特权-->
    <div class="tab">
        <div>gdsgsggsagsdg</div>
    </div>
    <!--投票管理-->
    <div class="tab">
        <div>gsdgsgsdgs</div>
    </div>
</div>
<!--打榜-->

</body>
<script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
    function change(tab, content) {
        var $tab = $(tab);
        $tab.find("li").eq(0).addClass("now");
        $tab.find("li").on("click", function () {
            var index = $(this).index();
            $(this).addClass("now").siblings().removeClass("now");
            $(content).children("div").eq(index).show().siblings().hide();
        })
    }
    change("#db_choose", "#container");
    change("#db_tab", "#list");
</script>
<script type="text/javascript">
    var option = { //可以去官网上根据每个案例不同的option去写各种图形
        title: {   //标题
//            text: 'OP系统点击量'
        },
        tooltip: {   //提示框，鼠标悬浮交互时的信息提示
//            show: true,
            trigger: 'item'
        },
        legend: {    //图例，每个图表最多仅有一个图例
        },
        polar: [{    //极坐标
            indicator: [{text: '计划部', max: 100},
                {text: '市场部', max: 100},
                {text: '政企客户部', max: 100},
                {text: '客户服务部', max: 100},
                {text: '铁通公司', max: 100},
                {text: '其他', max: 100}
            ],
            radius: 100,
            startAngle: 120   // 改变雷达图的旋转度数
        }],

        series: [{         // 驱动图表生成的数据内容数组，数组中每一项为一个系列的选项及数据
            name: '总点击量',
            type: 'radar',
            itemStyle: {//图形样式，可设置图表内图形的默认样式和强调样式（悬浮时样式）：
                normal: {
                    areaStyle: {
                        type: 'default'
                    }
                }
            },
            data: [{
                value: [],      //外部加载，也可以通过ajax去加载外部数据。
                name: ''
            }]
        }]
    };
    $(function () {
        option.series[0].data[0].value = [12, 32, 34, 53, 53, 65];  // 加载数据到data中
        option.series[0].data[0].name = 'ESOP系统';
        var myChart = echarts.init(document.getElementById('main'));
        myChart.setOption(option, true);   //为echarts对象加载数据
    });
</script>
</html>
